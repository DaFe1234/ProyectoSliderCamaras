<!DOCTYPE html>
<html class="no-js" lang="">


<head>
    <title>ESP8266 Async GPIO</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link rel="stylesheet" href="google-fonts.css">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="main.css">

    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Async GPIO</h2>
        </div>
<!--************************************************************************************************************-->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col">
            <input id="slider-pwm-" data-id="1" class="mdl-slider mdl-js-slider"
            type="range" min="0" max="100" value="0"
            onchange="sendPWM(this.dataset.id, this.value);" >
        </div>
        <div class="mdl-cell mdl-cell--2-col">
            <input id="slider-text-pwm-" data-id="1" style="width:35px;"
                onchange="sendPWM(this.dataset.id, this.value);" value="0"></input>
        </div>
    </div>
<!--************************************************************************************************************-->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col">
            <input id="slider-pwm-1" data-id="2" class="mdl-slider mdl-js-slider"
            type="range" min="0" max="100" value1="0"
            onchange="sendPWM1(this.dataset.id1, this.value1);" >
        </div>
        <div class="mdl-cell mdl-cell--2-col">
            <input id="slider-text-pwm-1" data-id="2" style="width:35px;"
                onchange="sendPWM1(this.dataset.id1, this.value1);" value1="0"></input>
        </div>
    </div>
<!--************************************************************************************************************-->
        </div>
</body>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="material.js"></script>

</html>
