<html>
<head>
    <title>ESP8266 Async GPIO</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <link rel="stylesheet" href="google-fonts.css">
  <link rel="stylesheet" href="material.css">
  <link rel="stylesheet" href="main.css">
  <div id="ColumnaRoll">
    <h> Roll </h>
   <input id="slider-pwm-1" data-id="1" type="range" min="0" max="360" value="0" onchange="sendPWM(this.dataset.id, this.value);" data-upgraded=",MaterialSlider">
    <input id="slider-text-pwm-1" data-id="1" style="width:35px;" onchange="sendPWM(this.dataset.id, this.value);" value="1">
  </div>
  <div id="ColumnaPitch">
    
    <h> Pitch </h>
   <input id="slider-pwm-2" data-id="2" type="range" min="0" max="360" value="0" onchange="sendPWM(this.dataset.id, this.value);" data-upgraded=",MaterialSlider">
    <input id="slider-text-pwm-2" data-id="2" style="width:35px;" onchange="sendPWM(this.dataset.id, this.value);" value="1">
  </div>
  <div id="ColumnaDistancia">
    <h> Distancia </h>
   <input id="slider-pwm-3" data-id="3" type="range" min="0" max="200" value="0" onchange="sendPWM(this.dataset.id, this.value);" data-upgraded=",MaterialSlider">
    <input id="slider-text-pwm-3" data-id="3" style="width:35px;" onchange="sendPWM(this.dataset.id, this.value);" value="1">
  </div>
  <div>
    <button> M1 </button>
    <button> M2 </button>
    <button> M3 </button>
    <button> M4 </button>
  </div>
  <div>
    <button> Save </button>
  </div>
  <div>
    <h> Desing by Daniel Romero </h>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="material.js"></script>
</html>
